<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="insta-cell">
                <img src="./img/instagram-celular.png">
            </div>
            <div class="insta-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="insta_logo">
                    <div class="profile-photo">
                        <img src="./img/perfil.jpg" class="foto_perfil">
                    </div>
                    <a href="#" class="insta_login">Continuar como zeimibruno</a>
                    <a href="#" class="insta_logout">Remover conta</a>
                </div>
                
                <div class="group">
                    <p class="nao-conta">Não é zeimibruno?</p>
                    <p class="nao-conta">
                        <span class="link_azul">Trocar de conta</span>
                        ou
                        <span class="link_azul">Cadastrar-se</span>
                    </p>
                </div>
                    
                <div class="botoes">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer></footer>

</html>
